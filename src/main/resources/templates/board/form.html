<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title>글 작성</title>

</head>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script type="text/javascript"> 

	//<![CDATA[ 
		
		$(function() {
			 $("#valid").validate(); 
		});
		//]]> 
	</script>
	
<body>
     <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" >
        <a class="navbar-brand" href="#">My Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/board/home}">홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                </li>

            </ul>
            	
                <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/board/login}" sec:authorize="isAuthenticated()">Login</a>
            
	            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method= "POST" sec:authorize="isAuthenticated()">
	            	<span class="text-white" sec:authentication="name" >사용자</span>
	            	<span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
	                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
	            </form>
            
        </div>
    </nav>
        
    <div class="container">
        <h2>게시판</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" id="valid" method="post" >
        <fieldset> 
        <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" 
                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                </div>
            </div>
            
        	<div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" minlength="2" maxlength="500" id="content" rows="3" th:field="*{content}"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" required></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                <input type="hidden" id="index" value="완료!">
     			</div>
            </div> 
            
            <div>
			</div>
        <input type="hidden" name="_method" value="delete"/>
            <div class="text-left">
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">삭제</a>
            </div>
        <div class="text-right">
        	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">확인</button>
            <a type="submit" class="btn btn-primary" th:href="@{/board/list}">취소</a>
                
        </div>
        
        <div class="modal" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">확인</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <p>업데이트 하시겠습니까?</p>
			      </div>
			      <div class="modal-footer">
			        <input type="submit" class="btn btn-primary" value="확인">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
			      </div>
			    </div>
			  </div>
		</div>

        </fieldset> 
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 

</body>

</html>
